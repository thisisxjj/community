<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/publish.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" type="text/css"/>
</head>
<body background="https://elasticsearch.cn/static/css/default/img/bg.jpg">
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h1 th:text="${question.title}" class="title-h1"></h1>
            <span style="color: #999">
                    作者 <span th:text="${question.user.name}"></span> |
                    发布于 <span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span> |
                    阅读数 <span th:text="${question.viewCount}"></span>
                </span>
            <hr/>
            <div th:text="${question.description}"></div>
            <hr/>
            <div style="margin-bottom: 10px">
                <span th:if="${showEditor}">
                    <a th:href="@{'/publish/' + ${question.id}}" style="font-size: 13px;color: #999">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        编辑
                    </a>
                </span>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div>
                <h1 class="title-h2">发起人</h1>
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle"
                             th:if="${question.user != null}"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading title-h3">
                        <a th:text="${question.user.name}"></a>
                    </h4>
                </div>
            </div>
            <hr>
            <div>
                <h1 class="title-h2">热门问题</h1>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js" type="application/javascript"></script>
<script src="/js/bootstrap.min.js" type="application/javascript"></script>
</body>
</html>
